<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success submit"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <div class="card-body p-4">
          <h5 class="card-title fs-3"></h5>
          <div class="mb-4 mt-4 d-flex justify-content-start gap-3">
            <img class="card-icon" alt="..." />
            <div class="tempContainer fs-1 fw-bold"></div>
          </div>
          <div class="feelslikeContainer fw-semibold fs-3"></div>
          <div class="descriptionContainer"></div>
        </div>
       <div class="d-flex justify-content-between align-items-center p-4"><h4>Wind Speed</h4><p class="windSpeedContainer"></p></div>
       <div class="d-flex justify-content-between align-items-center p-4"><h4>Humidty</h4><p class="humidityContainer"></p></div>
      </div>
    </div>
    <button class="chat-toggle" id="chat-toggle">
      <span class="sr-only"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#B197FC" d="M64 0C28.7 0 0 28.7 0 64L0 352c0 35.3 28.7 64 64 64l96 0 0 80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416 448 416c35.3 0 64-28.7 64-64l0-288c0-35.3-28.7-64-64-64L64 0z"/></svg></span>
    </button>
    <div id="chat-container" class="chat-container">
      <div class="chat-header">
        <h2>Weather Assistant</h2>
        <button id="chat-close" class="chat-close">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="chat-body" class="chat-body">
        <div class="chat-message bot">
          <p>Hi! How can I assist you today?</p>
        </div>
      </div>
      <div class="chat-input-container">
        <form onsubmit="return false;">
          <input id="chat-input" type="text" placeholder="Type your message..." class="chat-input">
          <button id="chat-send" class="chat-send">Send</button>
        </form>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
